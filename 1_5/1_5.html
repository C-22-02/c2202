<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма для введення особистої інформації</title>
    <style>
        body {
            background-image: url('background.jpg'); 
            background-size: cover;
            font-family: 'Times New Roman', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post" target="_blank">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="email">Адреса електронної пошти:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловік</option>
            <option value="female">Жінка</option>
            <option value="other">Інше</option>
        </select><br><br>

        <label>Рід зайнятості:</label><br>
        <input type="radio" id="school" name="employment" value="school" checked>
        <label for="school">Школяр</label><br>

        <input type="radio" id="student" name="employment" value="student">
        <label for="student">Студент</label><br>

        <input type="radio" id="teacher" name="employment" value="teacher">
        <label for="teacher">Викладач</label><br>

        <input type="radio" id="other" name="employment" value="other">
        <label for="other">Інше</label>
        <input type="text" id="otherEmployment" name="otherEmployment" style="display:none;"><br><br>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>

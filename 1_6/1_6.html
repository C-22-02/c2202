<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Встановлюємо кодування документа на UTF-8, щоб підтримувати кирилицю та інші символи -->
    <title>Розклад та Реєстрація</title> <!-- Встановлюємо заголовок сторінки -->
    <style>
		/* Встановлює фонове зображення для тіла сторінки */
		body {
			background-image: url('https://cdn.wallpapersafari.com/51/78/dltnIv.jpg'); /* Встановлює URL фонового зображення */
			background-size: cover; /* Задає масштабування фону, щоб він покривав всю площу */
			background-repeat: no-repeat; /* Забороняє повторення фонового зображення */
			background-position: center; /* Розташовує фон по центру екрану */
		}
		/* Задає стилізацію для таблиці */
        table {
            width: 800px; /* Встановлює ширину таблиці */
			border-collapse: collapse; /* Злиття границь таблиці для кращого вигляду */
        }
		/* Задає стилізацію для комірок таблиці */
        td {
			border: 1px solid black; /* Встановлює границі для комірок таблиці */
			text-align: center; /* Вирівнює текст по центру в комірках таблиці */
			vertical-align: middle; /* Вертикальне вирівнювання контенту по центру в комірках таблиці */
			height: 40px; /* Встановлює висоту комірок таблиці */
			}

		/* Задає стилізацію заголовків рівня h2 */
		h2 {
			text-align: center; /* Вирівнює текст заголовка по центру */
		}

		/* Задає стилізацію елементу з класом "container" */
		.container {
			display: flex; /* Встановлює контейнеру режим відображення flex (гнучкий контейнер) */
			justify-content: center; /* Горизонтальне вирівнювання контенту по центру в гнучкому контейнері */
			align-items: flex-start; /* Вертикальне вирівнювання контенту вверх в гнучкому контейнері */
		}

		/* Задає стилізацію елементу з класом "schedule" */
		.schedule {
			margin-right: 20px; /* Встановлює відступ справа для елементів з класом "schedule" */
		}

		/* Задає стилізацію форми */
		form {
			text-align: right; /* Вирівнює текст в формі по правому краю */
			padding: 20px; /* Додає внутрішній відступ до форми */
			border: 2px solid #000; /* Встановлює границі для форми */
			border-radius: 10px; /* Закруглює кути форми */
		}

		/* Задає стилізацію для елементу з класом "center" */
		.center {
			text-align: center; /* Вирівнює текст по центру */
		}

		/* Задає стилізацію для зображень */
		img {
			width: 300px; /* Встановлює ширину зображень */
			height: 300px; /* Встановлює висоту зображень */
			display: block; /* Задає властивість "display" як "block", щоб центрувати зображення */
			margin: 0 auto; /* Вирівнює зображення по центру горизонтально */
		}
    </style>
</head>
<body>
	<div class="container"> <!-- Контент сторінки розміщено всередині контейнера з класом "container" -->
		<div class="schedule"> <!-- Внутрішній контейнер з класом "schedule" для розміщення розкладу та зображення -->
			<img src="https://kpi.ua/files/images-page/kpi-big-logo.png" alt="logo" class="center"> <!-- Зображення логотипу KPI з використанням класу "center" для вирівнювання по центру -->
			<h2> Розклад занять</h2> <!-- Заголовок для розкладу занять -->
			<table> <!-- Створює таблицю розкладу -->
				<!-- Рядок заголовків днів тижня -->
				<tr>
					<td></td>
					<td>Понеділок</td>
					<td>Вівторок</td>
					<td>Середа</td>
					<td>Четвер</td>
					<td>Пʼятниця</td>
					<td>Субота</td>
				</tr>
				<!-- Рядок зі значеннями розкладу -->
				<tr>
					<td>8:30 - 9:15<br>9:20 - 10:05</td>
					<td>Право</td>
					<td>ФВЗ</td>
					<td>ТІМ</td>
					<td>СР</td>
					<td>ФВЗ</td>
					<td>ЗВП1</td>
				</tr>
				<!-- Рядок зі значеннями розкладу -->
				<tr>
					<td>10:25 - 11:10<br>11:15 - 12:00</td>
					<td>ЗВП</td>
					<td>ТІК</td>
					<td>ТІМ</td>
					<td>Право</td>
					<td>ТС</td>
					<td>ЗВП1</td>
				</tr>
				<!-- Рядок зі значеннями розкладу -->
				<tr>
					<td>12:20 - 13:05<br>13:10 - 13:55</td>
					<td>Прог3</td>
					<td>ТС</td>
					<td>ІМ</td>
					<td>ФВЗ</td>
					<td>СР</td>
					<td>СР</td>
				</tr>
				<!-- Рядок зі значеннями розкладу -->
				<tr>
					<td>16:10 - 16:55<br>17:00 - 17:45</td>
					<td>СР</td>
					<td>СР</td>
					<td>СР</td>
					<td>Прог3</td>
					<td>СР</td>
					<td style="border: 0;"></td> <!-- Стиль "border: 0;" використовується для зняття границі (бордюру) у цій комірці -->
				</tr>
			</table>
		</div>
		<!-- Форма для реєстрації на веб-сайті -->
		<!-- Атрибут 'action' вказує URL, на який буде відправлена інформація при натисканні кнопки "Відправити" -->
		<!-- Атрибут 'method' визначає HTTP-метод, який буде використовувати браузер для відправки даних з форми. Метод 'post' означає, що дані будуть відправлені забезпеченим способом. -->
		<!-- Атрибут 'target' визначає, де відкривати результати відправки форми після натискання кнопки "Відправити".Значення '_blank' означає, що результати будуть відкриті в новому вікні або вкладці браузера. -->
		<form action="/submit" method="post" target="_blank">
			<h2>Реєстрація</h2> <!-- Заголовок для реєстрації -->
			<!-- Поле для введення імені (required - обов'язкове поле) -->
			<label for="firstName">Ім'я:</label>
			<input type="text" id="firstName" name="firstName" required><br><br>

			<!-- Поле для введення прізвища (required - обов'язкове поле) -->
			<label for="lastName">Прізвище:</label>
			<input type="text" id="lastName" name="lastName" required><br><br>

			<!-- Поле для введення адреси електронної пошти (required - обов'язкове поле) -->
			<label for="email">Адреса електронної пошти:</label>
			<input type="email" id="email" name="email" required><br><br>

			<!-- Поле для введення пароля (minlenght="5" - мінімум 5 символів, required - обов'язкове поле) -->
			<label for="password">Пароль (мінімум 5 символів):</label>
			<input type="password" id="password" name="password" minlength="5" required><br><br>

			<!-- Поле для підтвердження пароля (minlenght="5" - мінімум 5 символів, required - обов'язкове поле) -->
			<label for="confirmPassword">Підтвердіть пароль (мінімум 5 символів):</label>
			<input type="password" id="confirmPassword" name="confirmPassword" minlength="5" required><br><br>

			<!-- Кнопка для відправки форми -->
			<input type="submit" value="Зареєструватися">
		</form>
	</div>
	<script>
		<!-- Функція для перевірки паролів -->
		function validatePassword() {
			<!-- Отримуємо значення поля пароля -->
			var password = document.getElementById("password").value;
			<!-- Отримуємо значення поля підтвердження пароля -->
			var confirmPassword = document.getElementById("confirmPassword").value;

			<!-- Перевіряємо, чи паролі співпадають -->
			if (password !== confirmPassword) {
				<!-- Якщо паролі не співпадають, показуємо сповіщення користувачеві -->
				alert("Паролі не співпадають. Будь ласка, введіть однакові паролі.");
				<!-- Повертаємо false для відміни події submit -->
				return false;
			}
			<!-- Повертаємо true, якщо паролі співпадають -->
			return true;
		}

		<!-- Додаємо обробник подій для події submit форми -->
		document.querySelector("form").addEventListener("submit", function(event) {
			<!-- Викликаємо функцію перевірки паролів -->
			if (!validatePassword()) {
				<!-- Якщо перевірка не пройшла успішно, відміняємо подію submit -->
				event.preventDefault();
			}
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
    <style>
        table {
			width: 80%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
			text-align: center;
			vertical-align: top;
        }

        td.no-border {
            border: none;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td class="no-border"></td>
            <td>1</td>
            <td>2</td>
            <td class="no-border"></td>
        </tr>
        <tr>
            <td class="no-border"></td>
            <td colspan="2">3</td>
            <td class="no-border"></td>
            <td class="no-border"></td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
            <td rowspan="2" width="140">6</td>
            <td class="no-border"></td>
        </tr>
        <tr>
            <td rowspan="5">7
				<ol>
				  <li></li>
				  <li></li>
				  <li></li>
				  <li></li>
				  <li></li>
				</ol>
			</td>
            <td colspan="2" rowspan="5">8
				<ul>
				  <li></li>
				  <li></li>
				  <li></li>
				  <li></li>
				  <li></li>
				</ul>
			</td>
            <td class="no-border"></td>
            <td class="no-border"></td>
        </tr>
        <tr>
            <td class="no-border"></td>
            <td colspan="2" class="no-border"></td>
            <td class="no-border"></td>
            <td class="no-border"></td>
        </tr>
        <tr>
            <td class="no-border"></td>
            <td colspan="2" class="no-border"></td>
            <td class="no-border"></td>
            <td class="no-border"></td>
        </tr>
        <tr>
            <td class="no-border"></td>
            <td colspan="2" rowspan="2" class="no-border"></td>
            <td class="no-border" rowspan="2"></td>
            <td class="no-border"></td>
        </tr>
        <tr>
            <td class="no-border"></td>
            <td colspan="2" class="no-border"></td>
            <td class="no-border"></td>
            <td class="no-border"></td>
        </tr>
    </table>
</body>
</html>
